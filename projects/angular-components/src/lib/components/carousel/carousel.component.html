<section class="carousel-wrapper">
  <ul class="carousel-inner" #carousel>
    <li
      *ngFor="let item of items; let i = index"
      class="carousel-item"
      [ngClass]="currentSlide === i ? 'show' : 'hide'"
      #carouselItem
    >
      <ng-container [ngTemplateOutlet]="item.tpl"></ng-container>
    </li>
  </ul>

  <div class="carousel-footer">
    <div class="carousel-indicators">
      <span
        *ngFor="let x of items; let i = index"
        [class]="currentSlide === i ? 'dot active' : 'dot'"
      ></span>
    </div>
    <div class="carousel-controls">
      <a
        (click)="prev()"
        class="control control-prev"
        aria-label="Voltar item no carrossel"
        ><em class="arrow-prev">
          <svg
            width="18"
            height="12"
            viewBox="0 0 18 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M18 5H3.83L7.41 1.41L6 0L0 6L6 12L7.41 10.59L3.83 7H18V5Z"
              [attr.fill]="
                currentSlide === 0 ? 'black' : 'var(--action-navigation-static)'
              "
              [attr.fill-opacity]="currentSlide === 0 ? 0.16 : 1"
            />
          </svg> </em
      ></a>
      <a
        (click)="next()"
        class="control control-next"
        aria-label="AvanÃ§ar item no carrossel"
        ><em class="arrow-next">
          <svg
            width="18"
            height="12"
            viewBox="0 0 18 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0 5H14.17L10.59 1.41L12 0L18 6L12 12L10.59 10.59L14.17 7H0V5Z"
              fill="var(--action-navigation-static)"
              [attr.fill]="
                currentSlide !== items.length - 1
                  ? 'var(--action-navigation-static)'
                  : 'black'
              "
              [attr.fill-opacity]="currentSlide !== items.length - 1 ? 1 : 0.16"
            />
          </svg> </em
      ></a>
    </div>
  </div>
</section>
