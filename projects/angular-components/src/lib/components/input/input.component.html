<div
  class="form-group"
  [formGroup]="formOptions?.parent"
  *ngIf="formOptions?.parent"
>
  <div class="wrapper">
    <img
      #libIcon
      [src]="iconOptions?.src"
      [class]="
        iconOptions?.side === 'left' ? 'icon icon-left' : 'icon icon-right'
      "
      alt=""
      title=""
    />
    <input
      #libInput
      [class]="
        iconOptions?.side === 'left' && iconOptions?.src
          ? 'input-left'
          : 'input-right'
      "
      [id]="id"
      [formControlName]="formOptions?.controlName"
      [name]="name"
      [type]="type"
      [minLength]="minLength"
      [maxLength]="maxLength"
      [placeholder]="placeholder"
      [required]="required"
      (change)="applyStyles()"
    />
  </div>
</div>
